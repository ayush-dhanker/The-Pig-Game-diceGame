<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig Game</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Acme&family=Macondo&family=Montserrat:ital,wght@0,600;1,400&family=Pacifico&family=Rubik:wght@500&family=Tiro+Kannada:ital@1&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <section class="box player-0 active-player">
                <h2>Player 1</h2>
                <p class="score score-0">24</p>
                <div class="innerBox">
                    <p>Current</p>
                    <p class="currentScore-0">0</p>
                </div>
            </section>
            <section class="box player-1">
                <h2>Player 2</h2>
                <p class="score score-1">24</p>
                <div class="innerBox">
                    <p>Current</p>
                    <p class="currentScore-1">0</p>
                </div>
            </section>

            <img src="dice-4.png" alt="Playing dice" class="dice" />
            <button class="bttn new-bttn">🆕 New game</button>
            <button class="bttn roll-bttn">🎲 Roll dice</button>
            <button class="bttn hold-bttn">⏸ Hold</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
